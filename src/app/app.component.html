<div class="main">
  <div class="xl-3 lg-3 md-2 sm-2">
    <input class="search" type="text" placeholder="Ara..." (input)="SearchChange($event.target.value)">
  </div>
  <div class="wrap xl-center xl-4 lg-3 md-2 sm-1 xl-gutter-24">
    <a *ngFor="let i of ApiList" class="col box" [style.background-color]="i.colorText" href="{{i.url}}" target="_blank">
      <span>{{i.name}}</span>
    </a>
  </div>
</div>
